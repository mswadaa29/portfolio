<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Mayumi Sawada</title>
    <link rel="icon" type="image/x-icon" href="../assets/orange.png">
    <link rel="stylesheet" href="https://use.typekit.net/eqc8cql.css">
    <link rel="stylesheet" href="https://use.typekit.net/eqc8cql.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" defer></script>
    <script src="../js/index.js" defer></script>
</head>

    <!-- body -->
    
<body>

   <!-- The above code is creating a header section for a website with a navigation menu that includes
   links to the home and about pages. It also includes a mobile navigation menu that is hidden until
   the mobile button is clicked. The orange image is used as a button for both the desktop and
   mobile navigation menus. -->
    
   <header class="Header-home">                
    <div class="Header-wrapper">
        <nav class="Nav">
            <ul class="Nav-ul">
                <li class="Nav-li"><a href="index.html" title="about">home</a></li>
                <li class='Nav-btn'><img src="../assets/orange.png" alt="Orange"></li>
                <li class="Nav-li"><a href="about.html" title="home">about</a></li>
            </ul>
        </nav>
    </div>
        
     <div class="Div-mobile">
        <img  class='Btn-mobile' src="../assets/orange.png" alt="Orange">
            <nav class="Nav-mobile">
                <ul class="Ul-mobile">
                    <li class="Li-mobile"><a href="index.html" title="home">home</a></li>
                    <li class="Li-mobile"><a href="about.html" title="about">about</a></li>
                </ul>
            </nav>
      </div>
</header>


    <!-- MAIN -->
    <main class="Main-home">
   
                <!-- The code is creating a container with a background image and a div for the "Work" section of
                the webpage. The background image is displayed using an img tag with a class of
                "Background-img" and a source file of "../assets/letrascapa.gif". The "Work" section is
                contained within a div with a class of "Work-div". -->
                
          <div class="Container-wrapper">
                <img  class="Background-img" src="../assets/letrascapa.gif" alt="gif capa" loading="lazy"/>
            </div>
            
            <div class="Work-div">
    
    <!-- WORK -->

                <!-- The above code is creating a section of three project images with links to their
                respective pages. Each project image has a hover effect that displays a different
                image when hovered over. The code is using HTML and CSS to create this section. -->
                
                <div class="Work-wrapper">
                    <ul class="Work-ul">
                        <li class="Work-li">
                            <a href="../html/work1.html">
                                <img class="Work-img" src="../assets/lavoyage.jpg" alt="Projeto La voyage"  loading="lazy">
                                <img class="Work-img opacity" src="../assets/voyagehover.jpg" alt="Projeto La Voyage">
                            </a>
                        </li>
                        <li class="Work-li">
                            <a href="../html/work2.html">
                                <img class="Work-img" src="../assets/barcoverde.jpg"  alt="Projeto Barco verde"  loading="lazy">
                                <img class="Work-img opacity" src="../assets/barcohover.jpg" alt="Projeto Barco Verde"  >
                            </a>
                        </li>
                        <li class="Work-li">
                            <a href="../html/work3.html">
                                <img class="Work-img" src="../assets/brasaeuroleads.jpg" alt="Projeto Euroleads"  loading="lazy">
                                <img class="Work-img opacity" src="../assets/leadshoer.jpg" alt="Projeto Euroleads Paris">

                            </a>
                        </li>
                    </ul>
                </div>

               <!-- The above code is creating a section of a webpage that displays a list of three
               projects with images. Each project is represented by a list item with an anchor tag
               that links to a separate HTML page for each project. The images for each project have
               a hover effect that changes the opacity of the image. -->
               
                <div class="Work-wrapper">
                    <ul class="Work-ul">
                        <li class="Work-li">
                            <a href="../html/work4.html">
                                <img class="Work-img" src="../assets/instituto.jpg" alt="Projeto Instituto"  loading="lazy">
                                <img class="Work-img opacity" src="../assets/institutohover.jpg" alt="Projeto instituto">

                            </a>
                        </li>
                        <li class="Work-li">
                            <a href="../html/work5.html">
                                <img class="Work-img" src="../assets/modoaviao.jpg"  alt="Projeto Modo Avião"  loading="lazy">
                                <img class="Work-img opacity" src="../assets/modohover.jpg" alt="Projeto Modo Avião">
                            </a>
                        </li>
                        <li class="Work-li">
                            <a href="../html/work6.html">
                                <img class="Work-img" src="../assets/giro.jpg" alt="Projeto Giro website"  loading="lazy">
                                <img class="Work-img opacity" src="../assets/girohover.jpg" alt="Projeto Giro web">
                            </a>
                        </li>
                    </ul>
                </div>
             </div>

    <!-- SERVICIOS -->


           <!-- The above code is creating a container with five clickable links and corresponding images
           for different design categories: Graphic design, Front-end, Visual identity, Collage, and
           Social media. The links are currently empty and the images are placeholders. -->
            
           <div class="Container-ser">
                <div class="Ser-wrapper">
                    <a href="" target="_blank" title="Graphic design"><h1 class="Container-h1">Graphic design<span class="Star-h1">✳</span></h1></a>
                    <a href="" target="_blank" title="Front-end developer"><h1 class="Container-h1">Front-end<span class="Star-h1">✳</span></h1></a>        
                    <a href="" target="_blank" title="Visual Identity"><h1 class="Container-h1">Visual idenity<span class="Star-h1">✳</span></h1></a>
                    <a href="" target="_blank" title="Collage"><h1 class="Container-h1">Collage<span class="Star-h1">✳</span></h1></a>
                    <a href="" target="_blank" title="Social media"><h1 class="Container-h1">Social media<span class="Star-h1">✳</span></h1></a>
                </div>
                <div class="Container-img">
                    <img class="S-img Graphic-img" src='../assets/fotohome1.jpg' alt='Graphic design'>
                    <img class="S-img Front-img" src='../assets/fotohome2.jpg' alt='Web digital'>
                    <img class="S-img Id-img" src='../assets/fotohome4.jpg' alt='Visual identity'>
                    <img class="S-img Col-img" src='../assets/fotohome3.jpg' alt='Collage'>
                    <img class="S-img Social-img" src='../assets/fotohome5.jpg' alt='Social media'>
                </div>
            </div>

    </main>

    <!-- Footer -->

 
    
    <!-- The above code is creating a footer section with social media icons for LinkedIn, Behance, and
    GitHub. Each icon is a link to the respective social media page and is displayed using SVG
    graphics. The code also includes CSS classes for styling the footer and the social media icons. -->

        <div class="Footer-wrapper">

                            </svg>

                    </li>
                    <li class="Rs-li">
                        <a href="" target="_blank" title="Behance">
                            <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="Rs-behance" viewBox="0 0 16 16">

                    </li>
                    <li class="Rs-li">
                        <a href="" target="_blank" title="Git hub">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="Rs-github" viewBox="0 0 16 16">

                </ul>
            </div>
    </footer>
</body>
</html>
